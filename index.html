<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manga Library</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 15px; 
            line-height: 1.6; 
            background: #f4f4f4; 
        }
        .manga-card { 
            background: white; 
            border-radius: 5px; 
            padding: 15px; 
            margin-bottom: 15px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        input, textarea, button { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            box-sizing: border-box; 
        }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        .manga-cover { 
            max-width: 200px; 
            max-height: 300px; 
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Manga Library</h1>
    
    <div id="manga-form">
        <input type="text" id="name" placeholder="Manga Name" required>
        <textarea id="description" placeholder="Description"></textarea>
        <input type="file" id="cover" accept="image/*">
        <button onclick="addManga()">Add Manga</button>
    </div>

    <div id="manga-list"></div>

    <script>
        class MangaLibrary {
            constructor() {
                this.mangas = JSON.parse(localStorage.getItem('mangas') || '[]');
                this.render();
            }

            save() {
                localStorage.setItem('mangas', JSON.stringify(this.mangas));
                this.render();
            }

            addManga() {
                const name = document.getElementById('name').value.trim();
                const description = document.getElementById('description').value.trim();
                const coverInput = document.getElementById('cover');

                if (!name) {
                    alert('Manga name is required');
                    return;
                }

                const manga = { 
                    id: Date.now(), 
                    name, 
                    description, 
                    chapters: [] 
                };

                if (coverInput.files.length) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        manga.cover = e.target.result;
                        this.mangas.push(manga);
                        this.save();
                        this.resetForm();
                    };
                    reader.readAsDataURL(coverInput.files[0]);
                } else {
                    this.mangas.push(manga);
                    this.save();
                    this.resetForm();
                }
            }

            addChapter(mangaId) {
                const manga = this.mangas.find(m => m.id === mangaId);
                if (manga) {
                    const chapterNumber = prompt('Chapter Number:');
                    const imageUrls = prompt('Image URLs (comma-separated):');
                    
                    if (chapterNumber && imageUrls) {
                        manga.chapters.push({
                            number: chapterNumber,
                            images: imageUrls.split(',').map(url => url.trim())
                        });
                        this.save();
                    }
                }
            }

            resetForm() {
                document.getElementById('name').value = '';
                document.getElementById('description').value = '';
                document.getElementById('cover').value = '';
            }

            render() {
                const list = document.getElementById('manga-list');
                list.innerHTML = this.mangas.map(manga => `
                    <div class="manga-card">
                        <h2>${manga.name}</h2>
                        ${manga.cover ? `<img src="${manga.cover}" class="manga-cover">` : ''}
                        <p>${manga.description || 'No description'}</p>
                        <button onclick="library.addChapter(${manga.id})">Add Chapter</button>
                        <div>
                            ${manga.chapters.map(chapter => 
                                `Chapter ${chapter.number}: ${chapter.images.length} images`
                            ).join('<br>')}
                        </div>
                    </div>
                `).join('');
            }
        }

        const library = new MangaLibrary();
        window.library = library;
    </script>
</body>
</html>
